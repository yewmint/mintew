<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="test"></div>
    <script type="text/javascript" src="../../../dist/mintew.js"></script>
    <script type="text/javascript">
      let app = new Mintew('test', 1280, 720)
      const chg = function (ent){
        ent.transform.position.x += 2
        ent.transform.position.y += 2
        ent.transform.rotation += Math.PI / 200
      }
      const plot = async function (){
        await app.load(['test.jpg'])
        let ent = app.entity()
        ent.attach('sprite', 'test')
        ent.base.opacity = 0.5
        ent.transform.pivot.x = 128
        ent.transform.pivot.y = 80
        app.root.addChild(ent)
        setInterval(() => chg(ent), 33)
      }
      app.run(plot)
    </script>
  </body>
</html>
